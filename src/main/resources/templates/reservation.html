<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reservation</title>
</head>
<body>
    <h1>Hotel Reservation</h1>
    <p>Book your stay at our hotel!</p>

    <form th:action="@{/reservation}" th:object="${reserve}" method="post">

        <input type="hidden" th:field="*{user.userId}" />        
        
        <label>City:</label>
        <input type="text" th:field="*{city}" /><br>

        <label>Check-in Date:</label>
        <input type="date" th:field="*{checkIn}" /><br>

        <label>Check-out Date:</label>
        <input type="date" th:field="*{checkOut}" /><br>

        <button type="submit">Reserve</button>
    </form>
</body>
</html>
