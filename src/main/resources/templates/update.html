<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Update User</title>
    </head>
<body>
    <h1>Update User</h1>
    <form th:action="@{/edit/{id}(id=${user.userId})}" th:object="${user}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" /><br>

        <label>Password:</label>
        <input type="text" th:field="*{password}" /><br>

        <label>Contact:</label>
        <input type="text" th:field="*{contact}" /><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
